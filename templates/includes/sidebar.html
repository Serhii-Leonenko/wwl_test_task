<div class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <a class="list-group-item list-group-item-action list-group-item-info"
       href="{{ user.get_absolute_url }}">
            {% if user.is_staff %}
            🛠️
        {% else %}
            🧍
        {% endif %}
            {{ user.get_username }}
    </a>
    <a class="list-group-item list-group-item-action list-group-item-secondary"
       href="{% url 'accounts:logout'%}?next={{request.path}}">Log Out ↪</a>
  {% else %}
    <a class="list-group-item list-group-item-action list-group-item-primary"
       href="{% url 'accounts:login'%}?next={{request.path}}">Log In 🔑</a>
    <a class="list-group-item list-group-item-action list-group-item-primary"
       href="{% url 'accounts:register'%}?next={{request.path}}">Register</a>

  {% endif %}
  <br>
  <a class="list-group-item list-group-item-action"
     href="{% url 'core:task-list' %}">Tasks</a>
</div>
